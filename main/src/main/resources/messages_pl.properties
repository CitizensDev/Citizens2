citizens.commands.npc.command.help=<br>Użyj flagi [[-l]], aby komenda była pod lewym przyciskiem, lub [[-r]], żeby była pod prawym (domyślnie).<br>Użyj czas odnowienia na gracza na wykonanie kliknięcia [[--cooldown]] (w [[sekundach]]).<br>Ustaw czas odnowienia całego serwera w sekundach za pomocą [[--gcooldown]].<br>[[--delay]] będzie czekać na określoną kwotę [[ticks]] zanim użyje komendy.<br>[[--permissions]] ustawi polecenie tak, aby wymagało określonych uprawnień (w przypadku kliku oddziel przecinkami).<br>[[--n]] pozwoli graczowi uruchomić polecenie tylko tyle razy.<br>Użyj [[-o]] tymczasowe wykonanie polecenia jako op i [[-p]], aby uruchomić polecenie jako klikający gracz zamiast serwera.<br>Aby dać graczowi tymczasowe uprawnienia zamiast op, użyj [[/npc command permissions]].<br>Ustaw koszt na kliknięcie pod [[/npc command cost]].<br>Komendy można wykonywać pojedynczo zamiast wszystkich naraz za pomocą [[/npc command sequential]].
